<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nguyenLien" src="./IMG_1496.jpg" style="position: absolute ; left: 0; top: 0 ;" height="200" width="100"/>
<script>
    function upArrowPressed (){
        var element = document.getElementById("nguyenLien");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
   function dowArrowPressed () {
        var element = document.getElementById("nguyenLien");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
   }
   function leftArrowPressed() {
        var element = document.getElementById("nguyenLien");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
   }
   function rightArrowPressed() {
        var element = document.getElementById("nguyenLien");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
   }
   function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39 :
                rightArrowPressed();
                break ;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;

        }
       
   }
   function docReady() {
        window.addEventListener('keydown',moveSelection);
       
   }
</script>
</body>
</html>
